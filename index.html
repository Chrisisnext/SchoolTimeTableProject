    <h1>School timetable</h1>

    <table>
      <colgroup>
        <col span="2">
        <col span="1">
        <col span="1">
        <col span="1">
        <col span="1" style="background-color:#DCC48E; border:4px solid #C1437A">
      </colgroup>
      <tr>
        <td>&nbsp;</td>
        <th>Mon</th>
        <th class="tues">Tues</th>
        <th id="weds">Wed</th>
        <th class="thurs">Thurs</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
      <tr>
        <th>1st period</th>
        <td>English</td>
        <td class="tues">&nbsp;</td>
        <td id="weds">&nbsp;</td>
        <td class="thurs">German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>2nd period</th>
        <td>English</td>
        <td class="tues">English</td>
        <td id="weds">&nbsp;</td>
        <td class="thurs">German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>3rd period</th>
        <td>&nbsp;</td>
        <td class="tues">German</td>
        <td id="weds">&nbsp;</td>
        <td class="thurs">German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>4th period</th>
        <td>&nbsp;</td>
        <td class="tues">English</td>
        <td id="weds">&nbsp;</td>
        <td class="thurs">English</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table>
